<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymelaf/layout" >
    <header>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </header>
    <body>

        <h1 class="center">Evento</h1>
        <h3><a href="/eventos" class="waves-effect waves-light btn-small"><i class="material-icons left">add_circle_outline</i>Lista de Eventos</a></h3>
        <div th:each="evento : ${evento}" class="container">
            <div class="row">
                <p>Nome: <span th:text="${evento.nome}"></span></p>
                <p>Local: <span th:text="${evento.local}"></span></p>
                <p>Data: <span th:text="${evento.data}"></span></p>
                <p>Hor√°rio: <span th:text="${evento.horario}"></span></p>
            </div>


            <th:block th:include="mensagemValidacao"></th:block>

            <form method="post">
                Nome: <input value="" name="nomeConvidado" type="text" />
                RG: <input value="" name="rg" type="text" />
                <button type="submit" class="waves-effect waves-light btn">Adicionar</button>
            </form>
        </div>

        <div class="space">

        </div>

        <div class="container">
            <h5>Lista de Convidados: </h5>
            <div th:each="convidado : ${convidados}">
                <div class="row">
                    <div class="input-field col s6">
                        <p><span th:text="${convidado.nomeConvidado}"></span></p>
                    </div>

                    <div class="input-field col s3">
                        <p><span th:text="${convidado.rg}"></span></p>
                    </div>
                </div>
            </div>
        </div>

    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
</html>

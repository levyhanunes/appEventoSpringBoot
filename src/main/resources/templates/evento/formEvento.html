<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <title>Eventos App</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <h1>Cadastro de Eventos:</h1>
        <h3><a href="/eventos" class="waves-effect waves-light btn-small"><i class="material-icons left">add_circle_outline</i>Lista de Eventos</a></h3>
        <form class="container" method="post">
            Nome: <input type="text" value="" name="nome">
            <div class="row">
                <div class="input-field col s6">
                    Local: <input type="text" value="" name="local">
                </div>
                <div class="input-field col s3">
                    Data: <input type="date" value="" name="data">
                </div>
                <div class="input-field col s3">
                    Horario: <input type="text" value="" name="horario">
                </div>
            </div>
            <button onclick="M.toast({html: 'Evento Adicionado com Sucesso'})" class="waves-effect waves-light btn" type="submit">Salvar</button>
        </form>



        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>

</html>
